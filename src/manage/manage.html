<div>
  <div class="home jumbotron centered">
    <h1>Manage</h1>
  </div>
  <!--{{adverts}}-->
<!--  
  {{firstAdvert.Name}}-->
 <div class="row">
  <div *ngFor="#advert of adverts; #i = index" >
       
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
    
      <div class="caption">
        <h3>{{advert.name}}</h3>
        
        <!--<div class="form-group">
        <label for="txtlongitude">Unique name</label><br/>
        <input type="text" [(ngModel)]="advert.name" class="form-control" id="txtlongitude" placeholder="unique name">
      </div>-->
      <div class="form-group">
        <label for="txtlongitude">Longitude</label><br/>
        <input type="text" [(ngModel)]="advert.longitude" class="form-control" id="txtlongitude" placeholder="">
      </div>
      <div class="form-group">
        <label for="txtlatitude">Latitiude</label><br/>
        <input type="text" [(ngModel)]="advert.latitude" class="form-control" id="txtlatitude" placeholder="">
      </div>

      <div class="form-group">
           <label for="txtadverturl">Advert image</label><br/>
          <img src="{{advert.image}}" alt="Advert Image">
      </div>
     
       <div class="form-group">
        <label for="txtvoucherurl">Voucher image</label><br/>
        <img src="{{advert.voucher}}" alt="voucher Image">
      </div>
      
      <div class="form-group">
        <label for="txtfromDate">Start Date</label><br/>
        <input type="date" [(ngModel)]="advert.startdate" class="form-control" id="txtfromDate" placeholder="">
      </div>
      <div class="form-group">
        <label for="txtfromDate">End Date</label><br/>
        <input type="date" [(ngModel)]="advert.enddate" class="form-control" id="txtfromDate" placeholder="">
      </div>
        <p>
          <button class="btn btn-primary" (click)="update(advert)" role="button">update</button>
          <button class="btn btn-warning" (click)="delete(advert)" role="button">delete</button></p>
      </div>
    </div>
  </div>

          
  </div>
  </div>
  
</div>
